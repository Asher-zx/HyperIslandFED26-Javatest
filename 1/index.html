<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML Example<title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <div>
        <ul>
          <div><a href="#home">Home</a></li>
          <div>About</li>
          <div><a href="#services">Services</a></li>
          <div><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section>
        <h2>Introduction</h2>
        <p>This is the introduction section of the website.</p>
      </section>
      <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the website.</p>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>This section contains information about us.</p>
      <section>

      <section id="services">
        <h2>Services</h2>
        <article>
          <h3>Service 1</h3>
          <p>Details about service 1.</p>
        </article>
        <article>
          <h3>Service 2</h3>
          <p>Details about service 2.</p>
        <article>
      </section>

      <div id="contact">
        <h2>Contact</h2>
        <address>
          <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
          <p>Phone: <a href="tel:+1234567890">+1234567890</a></p>
        </address>
      </div>
    </main>

    <div>
      <p>&copy; 2023 My Website</p>
    </div>
  </body>
</html>
